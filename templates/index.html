<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Prediction</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://img.freepik.com/free-photo/top-view-roses-flowers_23-2148860041.jpg?w=500" alt="flowers"/>
        </div>
        <form action="{{url_for('predict')}}"  method="post">
            <h3>Flowers Prediction</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="Sepal_Length" class="form-control" placeholder="Sepal Length" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Sepal_Width" class="form-control" placeholder="Sepal Width" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Petal_Length" class="form-control" placeholder="Petal Length" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Petal_Width" class="form-control" placeholder="Petal Width" value="" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block btn-danger">Prediksi</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Prediction Result</h3>
                    <h4>{{ prediction_text }}</h4>
                    <img src="{{ image }}" alt="{{ prediction_text }}" width="200" height="200" class="center">
                </div>
            </div>
        </form>
</div>    
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
